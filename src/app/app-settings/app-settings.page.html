		<div class="settings">
			<h2>Paramètres utilisateur</h2>

			<ion-item class="animated slideInRight delay_1" (click)="changePassword()">
				<div class="item_inner d-flex">
					<ion-icon class="zmdi zmdi-lock ion-text-start">lock</ion-icon>
					<h3>Changer mot de passe</h3>
				</div>
			</ion-item>


			<ion-item class="animated slideInRight delay_4" (click)="notificationsetting()">
				<div class="item_inner d-flex">
					<ion-icon class="zmdi zmdi-notifications-active ion-text-start"></ion-icon>
					<h3>Notifications</h3>
				</div>
			</ion-item>

			<ion-item class="animated slideInRight delay_5">
				<div class="item_inner d-flex">
					<ion-icon class="zmdi zmdi-help ion-text-start"></ion-icon>
					<h3>À propos</h3>
				</div>
			</ion-item>
		</div>
	</ion-list>

	<ion-fab class="animated zoomIn delay_4" vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button>
			<ion-icon class="zmdi zmdi-share"></ion-icon>
		</ion-fab-button>
	</ion-fab>
