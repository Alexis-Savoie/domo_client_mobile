 <ion-header>
 	<ion-toolbar>
		
 		<ion-title>
			 Messages
			 <ion-icon class="ion-float-end zmdi zmdi-more ion-text-end" (click)="gologin()"></ion-icon>
 		</ion-title>
 	</ion-toolbar>
 </ion-header>

<ion-content fullscreen>
	<ion-list  lines="none" class="">

 		<ion-item *ngFor="let conversation of conversationService.conversations" class="active animated slideInRight delay_1" (click)="chatting(conversation.id_conversation, conversation.name, conversation.pp)">
			<div class="item_inner d-flex">
				<div class="profile_img_box">
 					<div class="profile_img">
 						<img src= {{conversation.pp}}>
 					</div>
 				</div>
 				<div class="text-box">
 					<h2 class="d-flex"><span>{{conversation.name}}</span> <small>{{conversation.lastMessageDate}}</small></h2>
 					<p class="d-flex"><span class="message">{{conversation.lastMessage}}</span>
 						<!--<span class="end">555</span> -->
 					</p>
 				</div>
			</div>
		</ion-item>

	</ion-list>
	<ion-fab class="animated zoomIn delay_4" vertical="bottom" horizontal="center" slot="fixed" (click)="logout()">
		<ion-fab-button>
			<ion-icon class="zmdi zmdi-comment-edit"></ion-icon>
	</ion-fab-button>
	</ion-fab>
</ion-content>
