

<ion-content>

	<ion-header>
		<ion-toolbar>
			<ion-title>
				<h2>
					<span>Connexion</span>
				</h2>
			</ion-title>
		</ion-toolbar>
	</ion-header>

	<div class="form">
		<ion-list lines="none" class="animated slideInUp delay_2">
			<ion-item lines="none">
				<h2 slot="start" class="ion-text-center"></h2>
				<ion-input type="text" [(ngModel)]="phone"  placeholder="Téléphone"></ion-input> 
			</ion-item>
			<ion-item lines="none">
				<h2 slot="start" class="ion-text-center"></h2>
				<ion-input type="password" [(ngModel)]="password"  placeholder="Mot de passe"></ion-input> 
			</ion-item>
		</ion-list>
	</div>
	<div class="form">
		<ion-list>	
			<ion-button slot="start" size="large" shape="round" class="btn"  (click)="login()">Connexion</ion-button>
			<ion-button  slot="end" size="large" shape="round" class="btn" (click)="goRegister()">S'enregistrer</ion-button>
		</ion-list>
	</div>
</ion-content>
